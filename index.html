<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photobooth Anteiku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ“¸ Photobooth Anteiku</h1>
    </header>

    <main>
      <div class="camera">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <img id="frame" src="frames/frame1.png" alt="Frame" />
        <div id="countdown"></div>
      </div>

      <div class="controls">
        <button id="start">Ambil Gambar</button>
        <button id="retry" disabled>Ulangi (2x)</button>
        <button id="download" disabled>Unduh</button>
        <button id="print" disabled>Cetak</button>
      </div>

      <div class="email-form">
        <input type="email" id="email" placeholder="Masukkan Email..." />
      </div>

      <div class="preview">
        <img id="previewImage" alt="Hasil Foto"/>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Kedai Anteiku</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
