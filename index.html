<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photobooth Anteiku</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Photobooth Anteiku</h1>
    </header>

    <main>
      <div class="camera">
        <video id="video" autoplay></video>
        <canvas id="canvas"></canvas>
        <img id="frame" src="frames/frame1.png" alt="Frame" />
      </div>

      <div class="controls">
        <select id="frameSelector"></select>
        <button id="capture">Ambil Foto</button>
        <button id="download">Unduh</button>
      </div>

      <div class="preview">
        <img id="previewImage" src="" alt="Preview" />
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Kedai Anteiku</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
