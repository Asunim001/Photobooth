<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photobooth Anteiku</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Photobooth Anteiku</h1>
    
    <div class="camera">
      <video id="video" autoplay></video>
      <div id="countdown"></div>
    </div>

    <div class="controls">
      <button id="start">Ambil Gambar</button>
      <button id="retry" disabled>Ulangi</button>
      <button id="download" disabled>Unduh</button>
      <button id="print" disabled>Cetak</button>
      <form id="emailForm">
        <input type="email" id="email" placeholder="Email kamu" required />
        <button type="submit" id="sendEmail" disabled>Kirim ke Email</button>
      </form>
    </div>

    <div class="preview">
      <canvas id="canvas" width="1772" height="709"></canvas>
    </div>
  </div>

  <script>
  emailjs.init("service_s026dqo");
  </script>

  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
