<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Photobooth Anteiku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #fefaf4;
      color: #333;
      text-align: center;
    }

    header {
      padding: 1rem;
      background-color: #f6e7d5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    .photobooth-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1rem auto;
      max-width: 400px;
    }

    .preview-box {
      position: relative;
      width: 100%;
      max-width: 360px;
      aspect-ratio: 3/4;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    #video, #frame {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #canvas {
      display: none;
    }

    .controls {
      margin: 1rem 0;
    }

    .controls button {
      background: #d3b58f;
      border: none;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 8px;
      cursor: pointer;
    }

    .frame-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      margin: 1rem 0;
    }

    .frame-thumb {
      width: 60px;
      height: auto;
      border: 2px solid transparent;
      border-radius: 4px;
      cursor: pointer;
    }

    .frame-thumb:hover,
    .frame-thumb.active {
      border: 2px solid #d3b58f;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <h1>Photobooth Anteiku</h1>
    <p>Kan kuhadapi semua sambil poto</p>
  </header>

  <main class="photobooth-container">
    <div class="preview-box">
      <video id="video" autoplay playsinline></video>
      <img id="frame" src="frames/frame1.png" alt="frame">
    </div>

    <canvas id="canvas" width="720" height="960"></canvas>

    <div class="controls">
      <button onclick="takePhoto()">ðŸ“¸ Ambil Foto</button>
      <button onclick="downloadPhoto()">ðŸ’¾ Unduh</button>
    </div>

    <div class="frame-options" id="frame-selector">
      <!-- Thumbnails otomatis -->
    </div>
  </main>

  <footer>
    Â© 2025 Kedai Anteiku - Photobooth
  </footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frame = document.getElementById('frame');
    const frameSelector = document.getElementById('frame-selector');

    let selectedFrame = 'frames/frame1.png';

    // Jalankan kamera
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
        video.srcObject = stream;
      } catch (err) {
        alert('Gagal mengakses kamera: ' + err);
      }
    }

    function setFrame(src, thumbElement) {
      selectedFrame = src;
      frame.src = src;

      document.querySelectorAll('.frame-thumb').forEach(el => el.classList.remove('active'));
      thumbElement.classList.add('active');
    }

    function takePhoto() {
      canvas.style.display = 'block';
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const img = new Image();
      img.onload = () => {
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      };
      img.src = selectedFrame;
    }

    function downloadPhoto() {
      const link = document.createElement('a');
      link.download = 'photo_anteiku.png';
      link.href = canvas.toDataURL();
      link.click();
    }

    function loadFrames(total = 10) {
      for (let i = 1; i <= total; i++) {
        const src = `frames/frame${i}.png`;
        const thumb = document.createElement('img');
        thumb.src = src;
        thumb.className = 'frame-thumb' + (i === 1 ? ' active' : '');
        thumb.onclick = () => setFrame(src, thumb);
        frameSelector.appendChild(thumb);
      }
    }

    // Init
    startCamera();
    loadFrames(10); // jumlah frame di folder /frames
  </script>

</body>
</html>
